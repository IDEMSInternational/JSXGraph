<!DOCTYPE HTML>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>JSXGraph template</title>
  <meta content="text/html; charset=utf-8" http-equiv="Content-Type">
  <link href="https://cdn.jsdelivr.net/npm/jsxgraph@1.1.0/distrib/jsxgraph.css" rel="stylesheet" type="text/css" />
  <script src="https://cdn.jsdelivr.net/npm/jsxgraph@1.1.0/distrib/jsxgraphcore.js" type="text/javascript"
    charset="UTF-8"></script>
  <!-- The next line is optional: MathJax -->
  <script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-chtml.js" id="MathJax-script" async></script>
</head>

<body>

  <div id="jxgbox" class="jxgbox" style="width:500px; height:500px;"></div>

  <script>
    var board = JXG.JSXGraph.initBoard('jxgbox', {
      boundingbox: [-5, 5, 5, -5], 
      axis: true,
      showCopyright: false,
      keepAspectRatio: true
    });

    var A = board.create('point', [-1, -1], {
      name: 'A'
    });

    var B = board.create('point', [1, 1], {
      name: 'B'
    });

    var C = board.create('point', [3, -2], {
      name: 'C'
    });

    var AB = board.create('segment', [A,B], {
      strokeWidth: 3
    });

    var AC = board.create('segment', [A,C], {
      strokeWidth: 3
    });

    var BC = board.create('segment', [B, C], {
      strokeWidth: 3
    });
  </script>

</body>

</html>
