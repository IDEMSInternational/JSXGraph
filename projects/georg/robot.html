<!DOCTYPE HTML>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>JSXGraph template</title>
    <meta content="text/html; charset=utf-8" http-equiv="Content-Type">
    <!-- The jsxgraph version is defined in the next 2 lines (eg @1.4.5 defines version 1.4.5) -->
    <link href="https://cdn.jsdelivr.net/npm/jsxgraph@1.4.5/distrib/jsxgraph.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/jsxgraph@1.4.5/distrib/jsxgraphcore.js" type="text/javascript"
        charset="UTF-8"></script>
    <script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-chtml.js" id="MathJax-script" async></script>
</head>

<body>
    <!-- You can define the width and height of your applet here -->
    <!-- If it's not the standard 600 by 600 then the syntax for STACK is 
        [[jsxgraph height='Apx' width='Bpx']] where A is the height and B
        is the width -->
    <div id="jxgbox" class="jxgbox" style="width:800px; height:600px;"></div>


    <!-- Start your jsxgraph here -->
    <script>
        var position = [0, 0];
        var direction = [1, 0];
        function turnRight() {
            direction = [direction[1], -direction[0]];
        }
        function turnLeft() {
            direction = [-direction[1], direction[0]];
        }
        function moveForward() {
            let p1 = board.create('point', position, {visible: false});
            position = [position[0]+direction[0],position[1]+direction[1]];
            let p2 = board.create('point', position, {visible: false}); 
            board.create('line', [p1,p2], {strokeWidth: 5, straightFirst: false, straightLast: false});
        }
        var board = JXG.JSXGraph.initBoard('jxgbox', { // STACK: when moving to STACK change 'jxgboard' for divid
            boundingbox: [-5, 5, 9, -1],
            keepaspectratio: true,
            showCopyright: false,
            axis: true,
            showNavigation: true
        });
        board.create('point', [0,0], {fixed: true, name:'Start'}); 

        // Your robot code goes here.
        moveForward();
        moveForward();
        turnLeft();
        moveForward();
        turnRight();
        moveForward();
        moveForward();


    </script>

</body>

</html>
