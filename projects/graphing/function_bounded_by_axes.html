<!DOCTYPE HTML>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>JSXGraph template</title>
    <meta content="text/html; charset=utf-8" http-equiv="Content-Type">
    <!-- The jsxgraph version is defined in the next 2 lines (eg @1.4.5 defines version 1.4.5) -->
    <link href="https://cdn.jsdelivr.net/npm/jsxgraph@1.4.6/distrib/jsxgraph.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/jsxgraph@1.4.6/distrib/jsxgraphcore.js" type="text/javascript"
        charset="UTF-8"></script>
    <script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-chtml.js" id="MathJax-script" async></script>
</head>

<body>

    <!-- You can define the width and height of your applet here -->
    <!-- If it's not the standard 600 by 600 then the syntax for STACK is 
        [[jsxgraph height='Apx' width='Bpx']] where A is the height and B
        is the width -->
    <div id="jxgbox" class="jxgbox" style="width:600px; height:600px;"></div>


    <!-- Start your jsxgraph here -->
    <script>
        const board = JXG.JSXGraph.initBoard('jxgbox', {
            boundingbox: [-5, 5, 5, -5], axis: true
        });

        // 2. step: plot curves only up to the mutual intersections
        // We use JessieCode for the function terms
        var curve = board.create('functiongraph', ['(x-2)^2-1', -2, 5]);
        var xaxis = board.create('line', [[0,0],[1,0]]);
        var yaxis = board.create('line', [[0,0],[0,1]]);
        // The 0 below means the first intersection point
        var intery = board.create('intersection', [curve, yaxis, 0], {visible:false});
        var interx = board.create('intersection', [curve, xaxis, 0], {visible:false});
        var x1 = 0;
        var y1 = intery.coords[0];
        var x2 = interx.coords[1];
        var y2 = 1;
        var curve_repeat = board.create('functiongraph', ['(x-2)^2-1', 0, 1]);
        // 3. step: plot a filled curve which starts at (0,0), contains all points of 'sqrt(x^2-1)'
        // and is closed by adding (0,0) at the end.
        var curve = board.create('curve', [[], []], { strokeWidth: 3, fillColor: 'yellow', fillOpacity: 0.3 });
        curve.updateDataArray = function () {
            // Start with (0, 0)
            this.dataX.push(0);
            this.dataY.push(0);

            this.dataX = [x1];
            this.dataY = [y1];

            // Copy all points from curve_repeat
            this.dataX = this.dataX.concat(curve_repeat.points.map(p => p.usrCoords[1]));
            this.dataY = this.dataY.concat(curve_repeat.points.map(p => p.usrCoords[2]));

            // Close the curve by adding (0,0)
            this.dataX.push(0);
            this.dataY.push(0);
        };
        board.update();
    </script>

</body>

</html>
