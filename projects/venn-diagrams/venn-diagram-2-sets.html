<!DOCTYPE HTML>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>JSXGraph template</title>
  <meta content="text/html; charset=utf-8" http-equiv="Content-Type">
  <link href="https://cdn.jsdelivr.net/npm/jsxgraph@1.1.0/distrib/jsxgraph.css" rel="stylesheet" type="text/css" />
  <script src="https://cdn.jsdelivr.net/npm/jsxgraph@1.1.0/distrib/jsxgraphcore.js" type="text/javascript"
    charset="UTF-8"></script>
  <!-- The next line is optional: MathJax -->
  <script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-chtml.js" id="MathJax-script" async></script>
</head>

<body>

  <!--// You can define the width and height of your applet here -->
  <div id="jxgbox" class="jxgbox" style="width:600px; height:600px;"></div>

  <script>
    // When moving this to STACK the 'jxgbox' should be replaced with 'divid'  
    var board = JXG.JSXGraph.initBoard('jxgbox', { //replace jxgbox with divid 
      boundingbox: [1, 8, 9, 2],
      keepaspectratio: true,
      showCopyright: false,
      axis: false
    });
    // Create universe box, vertices v1, v2, v3, v4 and edges 1 to 4
    var v1 = board.create('point', [2, 3], {name:"A",size: 1,visible: false});
    var v2 = board.create('point', [2, 7], {name: "",size: 0});
    var v3 = board.create('point', [8, 7], {name: "",size: 0});
    var v4 = board.create('point', [8, 3], {name: "",size: 0});
    var edge1 = board.create('line', [v1, v2], {straightFirst: false,straightLast: false,fixed: true,strokeWidth: 2});
    var edge2 = board.create('line', [v2, v3], {straightFirst: false,straightLast: false,fixed: true,strokeWidth: 2});
    var edge3 = board.create('line', [v3, v4], {straightFirst: false,straightLast: false,fixed: true,strokeWidth: 2});
    var edge4 = board.create('line', [v4, v1], {straightFirst: false,straightLast: false,fixed: true,strokeWidth: 2});
    var txt = board.create('text', [1.75, 7.25, "U"], {fontSize: 20,fixed: true}); //replace U with name 
    // create two circles with centres and edge points
    var p1 = board.create('point', [4, 5], {name:"",size: 0});
    var p2 = board.create('point', [5.5, 5],{name:"",size: 0});
    var a1 = board.create('circle', [p1, p2],{fixed: true});
    var txt = board.create('text', [2.5, 6.5,"A"], {fontSize: 20, fixed: true}); // replace A with name
    var p3 = board.create('point', [6, 5], {name: "", size: 0 });
    var p4 = board.create('point', [7.5, 5], {name: "", size: 0});
    var a2 = board.create('circle', [p3, p4], {fixed: true});
    var txt = board.create('text', [7.5, 6.5, "B"], {fontSize: 20,fixed: true});
    
    var txt = board.create('text',[4.8, 6.6, "w"], {fontSize: 18,fixed: false}); // creating movable point w on the diagram
    var txt = board.create('text',[4.8, 5.0, "x"], {fontSize: 18,fixed: false}); // creating movable point x on the diagram
    var txt = board.create('text', [6.0, 5.0, "y"], {fontSize: 18,fixed: false}); // creating movable point y on the diagram
    var txt = board.create('text', [3.3, 5.0, "z"], {fontSize: 18,fixed: false}); // creating movable point z on the diagram
  </script>

</body>

</html>
